<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <script src="https://kit.fontawesome.com/3bb8ce0229.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="p-5 mb-4 bg-dark text-light">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Meet the Team</h1>
            <p class="col-md-8 fs-4"></p>
        </div>
    </div>

    <div class="container row my-5">

    <!-- Manager -->
    <div class="card border-dark mx-2 mb-3" style="max-width: 18rem;">
        <div class="card-header my-2">
            <h2>${data.name}</h2>
            <h3>Manager <i class="fa-solid fa-mug-saucer"></i></h3>
        </div>
        <div class="card-body text-dark">
            <h5 class="card-title my-3">${data.id}</h5>
            <h5 class="card-title my-3">${data.email}</h5>
            <h5 class="card-title my-3">${data.office}</h5>
        </div>
    </div>

    <!-- Employees -->
    <!-- engineer -->
    <div class="card border-dark mx-2 mb-3" style="max-width: 18rem;">
        <div class="card-header my-2">
            <h2>${data.name}</h2>
            <h3>Engineer <i class="fa-solid fa-gear"></i></h3>
        </div>
        <div class="card-body text-dark">
            <h5 class="card-title my-3">${data.id}</h5>
            <h5 class="card-title my-3">${data.email}</h5>
            <h5 class="card-title my-3">${data.github}</h5>
    </div>
    </div>

    <!-- intern -->
    <div class="card border-dark mx-2 mb-3" style="max-width: 18rem;">
        <div class="card-header my-2">
            <h2>${data.name}</h2>
            <h3>Intern <i class="fa-solid fa-graduation-cap"></i></h3>
        </div>
        <div class="card-body text-dark">
            <h5 class="card-title my-3">${data.id}</h5>
            <h5 class="card-title my-3">${data.email}</h5>
            <h5 class="card-title my-3">${data.school}</h5>
        </div>
    </div>

    </div>

</body>
</html>
